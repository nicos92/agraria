<html>
<body style="font-family: Arial, Helvetica, sans-serif; font-size:12px; color:#000; background:#fff;">

    <table style="width:100%; border:1px solid #000; border-collapse:collapse; padding:10px;">
        <tr>
            <td style="width:150px; text-align:center; vertical-align:middle;">
                <img src="6 255.jpg" alt="Logo empresa" style="width:120px; height:auto;">
            </td>
            <td style="text-align:center; vertical-align:middle;">
                <h1 style="margin:0; font-size:16px;">Ticket de Venta</h1>
                <h2 style="margin:0; font-size:12px; color:#555;">{{fecha_hora}}</h2>
            </td>
        </tr>
    </table>

    <hr style="margin:10px 0;">

    <table style="width:100%; border-collapse:collapse; margin-bottom:10px;">
        <tr>
            <td style="width:33%; text-align:left; padding:5px;">
                <p style="margin:0;"><b>Monto:</b> {{monto_total}}</p>
                <p style="margin:0;"><b>Motivo:</b> {{motivo}}</p>
            </td>
            <td style="width:33%; text-align:center; padding:5px;">
                <p style="margin:0;"><b>Número de operación:</b></p>
                <p style="margin:0;">{{numero_operacion}}</p>
            </td>
        </tr>
    </table>

    <hr style="margin:10px 0;">

    <table style="width:100%; border-collapse:collapse; border:1px solid #ddd; font-size:12px;">
        <thead>
            <tr style="background:#f0f0f0;">
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Producto</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Cant.</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Precio</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Subtotal</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">IVA</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Descuento</th>
                <th style="border: 1px solid #ddd; padding: 4px; text-align:left;">Total</th>
            </tr>
        </thead>
        <tbody>
            {{tabla_items}}
        </tbody>
    </table>

</body>
</html>
