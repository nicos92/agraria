<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impresion Ticket</title>
    <link rel="stylesheet" href="impresion.css" />
    <style>
        :root {
            /* Tamaños de fuente */
            /*--fs-sm: clamp(0.8rem, 0.17vi + 0.76rem, 0.89rem);
            --fs-base: clamp(1rem, 0.34vi + 0.91rem, 1.19rem);
            --fs-md: clamp(1.25rem, 0.61vi + 1.1rem, 1.58rem);
            --fs-lg: clamp(1.56rem, 1vi + 1.31rem, 2.11rem);
            --fs-xl: clamp(1.95rem, 1.56vi + 1.56rem, 2.81rem);
            --fs-xxl: clamp(2.44rem, 2.38vi + 1.85rem, 3.75rem);*/
            /* Colores */
            /*--color-bg: #fff;
            --color-text: #1a1c1e;
            --color-border: #ddd;
            --color-header-bg: #f0f0f0;
            --color-shadow: rgba(0, 0, 0, 0.1);*/
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: clamp(8px, 2vw, 16px);
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #1a1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor-principal {
            width: 90vw;
            max-width: 800px;
            border: 1px solid #1a1c1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: clamp(10px, 2vw, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            width: 90%;
        }

        .contenedor {
            width: 100%;
            padding: 0.5rem 1rem;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor-logo {
            gap: 1rem;
            flex-wrap: wrap;
            text-align: center;
            justify-content: center;
        }

        .contenedor-img {
            flex: 1 1 150px;
        }

        .img-logo {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .contenedor-titulo {
            flex: 2 1 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.25rem;
        }

        .titulo {
            font-weight: bold;
        }

        .subtitulo {
            color: #555;
        }

        .resumen-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* espacio entre ambos */
            width: 100%;
        }

        .contenedor-monto {
            flex-direction: column;
            gap: 0.5rem;
        }

        .monto {
            font-weight: normal;
        }

            .monto > span {
                font-weight: bold;
            }

        .lista-productos {
            flex-direction: column;
        }

        .tabla-productos {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            min-width: 600px;
        }

            .tabla-productos thead {
                background-color: #f0f0f0;
            }

            .tabla-productos th,
            .tabla-productos td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
                vertical-align: middle;
            }

            .tabla-productos tbody tr:last-child td {
                border-bottom: none;
            }

        @media (max-width: 768px) {
            .tabla-productos {
                min-width: 0;
            }

                .tabla-productos thead {
                    display: none;
                    font-size: 10px;
                }

                .tabla-productos tbody,
                .tabla-productos tr,
                .tabla-productos td {
                    display: block;
                    width: 100%;
                }

                .tabla-productos tr {
                    margin-bottom: 1rem;
                    border: 1px solid #ddd;
                    border-radius: 10px;
                    padding: 0.5rem;
                    background-color: #fff;
                    
                }

                .tabla-productos td {
                    padding: 8px 0;
                    border: none;
                    position: relative;
                    padding-left: 50%;
                    text-align: left;
                    font-size: 10px;
                }

                    .tabla-productos td::before {
                        position: absolute;
                        top: 50%;
                        left: 15px;
                        width: 45%;
                        padding-right: 10px;
                        white-space: nowrap;
                        font-weight: bold;
                        content: attr(data-label);
                        transform: translateY(-50%);
                        color: #1a1c1e;
                    }
        }

        .contenedor-numero-operacion {
            flex-direction: column;
            gap: 0.5rem;
        }

        .titulito {
            font-weight: bold;
        }

        .numero-operacion {
            font-weight: bold;
        }

        .boton-imprimir {
            padding: 1rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .boton-imprimir:hover {
                background-color: #0056b3;
            }

        @media print {

            /* Mostrar la tabla tradicional */
            .tabla-productos {
                display: table !important;
                min-width: auto !important;
            }

                .tabla-productos thead {
                    display: table-header-group !important;
                    background-color: #f0f0f0 !important;
                }

                .tabla-productos tbody {
                    display: table-row-group !important;
                }

                .tabla-productos tr {
                    display: table-row !important;
                    margin: 0 !important;
                    border: none !important;
                    padding: 0 !important;
                    background-color: transparent !important;
                }

                .tabla-productos th,
                .tabla-productos td {
                    display: table-cell !important;
                    padding: 8px 12px !important;
                    border-bottom: 1px solid #ddd !important;
                    position: static !important;
                    text-align: left !important;
                }

                    /* Ocultar etiquetas de tarjetas */
                    .tabla-productos td::before {
                        content: none !important;
                    }

            /* Quitar overflow en contenedores para impresión */
            .contenedor {
                overflow: visible !important;
            }

            .contenedor-imp {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <main class="contenedor-principal" role="main">
        <header class="contenedor contenedor-logo">
            <div class="contenedor-img">
                <img src="6 255.jpg" alt="Logo empresa" class="img-logo" />
            </div>
            <div class="contenedor-titulo">
                <h1 class="titulo">Ticket de Venta</h1>
                <h2 class="subtitulo">{{fecha_hora}}</h2>
            </div>
        </header>
        <hr />
        <section class="contenedor resumen-flex">
            <section class="contenedor contenedor-monto" aria-label="Resumen de monto y motivo">
                <h3 class="monto"><span>Monto:</span> {{monto_total}}</h3>
                <h3 class="monto"><span>Motivo:</span> {{motivo}}</h3>
            </section>
<section class="contenedor contenedor-imp">
    <button onclick="window.print()" class="boton-imprimir">Imprimir Ticket</button>
</section>
            <section class="contenedor contenedor-numero-operacion" aria-label="Número de operación">
                <h3 class="titulito">Número de operación:</h3>
                <p class="numero-operacion">{{numero_operacion}}</p>
            </section>
        </section>
        <hr />
        <section class="contenedor lista-productos" aria-label="Lista de productos y servicios comprados">
            <table class="tabla-productos">
                <thead>
                    <tr>
                        <th scope="col" class="producto">Producto</th>
                        <th scope="col" class="cantidad">Cant.</th>
                        <th scope="col" class="precio">Precio</th>
                        <th scope="col" class="subtotal">Subtotal</th>
                        <th scope="col" class="iva">IVA</th>
                        <th scope="col" class="descuento">Descuento</th>
                        <th scope="col" class="total">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{tabla_items}}
                </tbody>
            </table>
        </section>
       
    </main>
</body>

</html>
