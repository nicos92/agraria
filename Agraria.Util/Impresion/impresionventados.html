<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impresión Ticket</title>
</head>
<body style="padding:16px; font-family:Arial, Helvetica, sans-serif; background:#fff; color:#1a1c1e; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;">
    <main style="width:90vw; max-width:800px; border:1px solid #1a1c1e; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); padding:20px; display:flex; flex-direction:column; align-items:center; text-align:center; gap:1rem;">

        <!-- Encabezado -->
        <header style="width: auto; padding:0.5rem 1rem; display:inline; text-align:center; background-color: transparent;">
            
            <div style="flex:2 1 300px; display:flex; flex-direction:column; justify-content:center; gap:0.25rem;">
                <h1 style="font-weight:bold; margin:0;">Ticket de Venta</h1>
                <h2 style="color:#555; margin:0; padding-top: .4em; ">{{fecha_hora}}</h2>
            </div>
        </header>

        <hr style="border:0; height:1px; background-color:#ddd; width:50%;" />
        
        <!-- Resumen -->
        <section style="width: 100%; display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; padding: .5em;">
            <div style="display:flex; flex-direction:column; gap:0.5rem; text-align:left;">
                <h3 style="margin:0; font-weight:normal;"><span style="font-weight:bold;">Monto Total:</span> {{monto_total}}</h3>
                <h3 style="margin:0; font-weight:normal;"><span style="font-weight:bold;">Motivo:</span> {{motivo}}</h3>
            </div>
            <div style="display:flex; align-items:center;">
                <button onclick="window.print()" style="padding:1rem; background-color:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer;">Imprimir Ticket</button>
            </div>
            <div style="display:flex; flex-direction:column; gap:0.5rem; text-align:left;">
                <h3 style="margin:0; font-weight:bold;">Número de operación: <span style="margin:0; font-weight:bold;">{{numero_operacion}}</span></h3>
                <h3 style="margin:0; font-weight:bold;">Fecha de operación: <span style="margin:0; font-weight:normal;">{{fecha_operacion}}</span></h3>

            </div>
        </section>

        <hr style="border:0; height:1px; background-color:#ddd; width:99%;" />

        <!-- Tabla -->
        <section style="width:100%; padding:0.5rem 1rem; overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); background-color:#fff; min-width:600px;">
                <thead style="background-color:#f0f0f0;">
                    <tr>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Producto</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Cant.</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Precio</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Subtotal</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">IVA</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Descuento</th>
                        <th style="padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{tabla_items}}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
